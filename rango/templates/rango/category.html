<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>
    <body>
        <div>
            {% if category %}
                <h1>{{ category.name }}</h1>
                {% if pages %}
                <ul>
                    {% for page in pages %}
                    <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                    {% endfor %}
                </ul>
                {% else %}
                <strong>No pages currently in category</strong>
                <br>
                {% endif %}
   
            {% else %}
                The specified category does not exist.
            {% endif %}
            <br>
            <a href="/rango/">Back to the Index</a>
            <br>
            <br>
            <a href="/rango/category/{{ category.slug }}/add_page">Add a New Page</a>
        </div>
    </body>
</html>
