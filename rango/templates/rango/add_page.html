<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>
    <body>
        <h1>Add a Page to {{category.name}}</h1>
        <div>
            <form id="page_form" method="post" action="/rango/category/{{ category.slug }}/add_page/">
                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}
                {% for field in form.visible_fields %}
                    {{ field.errors }}
                    {{ field.help_text }}
                    {{ field }} </br>
                {% endfor %}
                <input type="submit" name="submit" value="Add Page" />
            </form> 
            <br>
            <a href="/rango/category/{{ category.slug }}/">Back to {{ category.name }}</a>
            <br>
            <br>
            <a href="/rango/">Back to the Index</a>
        </div>
    </body>
</html>
